<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="app">
      <div class="wrapper">
        <h1 class="app__title">Movies for You</h1>
        <h2 class="app__subtitle">The best Movie</h2>
        <div class="search__container">
          <input type="text" class="search__input" id="search__input" value="" placeholder="Such ein Film">
          <button class="search__btn">Search</button>
        </div>
        <div class="filter__container">
          <button class="tag__year-up">Year up</button>
          <button class="tag__year-down">Year down</button>
          <button class="tag__best-rate">Best Rate</button>
        </div>

        <div class="card__container">
          <div class="card">
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
